<ion-header translucent="true" no-border>
  <ion-navbar color="sincolor" style="text-align: center;">
    <ion-title color="agro2" style="text-align: -webkit-center;">Promociones</ion-title>
  </ion-navbar>

  <ion-fab right top>
    <button ion-fab ><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list side="bottom">
      <img ion-fab style="border-radius: 50%;" src="img/icon/add.png" (click)="enlace_agregar_promocion()" />
    </ion-fab-list>
    <ion-fab-list side="left">
      <p style="color: #0C369C;">Agregar promoci√≥n</p>
    </ion-fab-list>
  </ion-fab>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="Refrescar($event)">
    <ion-refresher-content 
    refreshingSpinner="circles"
    refreshingText="Actualizando lista...">
    </ion-refresher-content>  
  </ion-refresher>

  <ion-list *ngFor="let item of promociones; let i=index;">
    <ion-item (click)="detalles($event,item)">
        <ion-avatar>
        <div style="text-align:center;" >
          <img src="{{item.foto}}" id="Foto">
        </div>
        </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>
