<ion-content padding>
  <br>
  <br>
  
  <ion-grid style="text-align: center;"> 
    <ion-row> 
      <ion-col> 
        <div style="text-align: center;">
          <img src="img/logo.png" style="width: 50%;">
            <p style="padding: 0 0px; font-size: 12px; color: #505A53; margin-top: 1%; margin-right: 0%;">
            <strong style="font-size: 16px; color: #88BD54;"><ion-icon name="person" style="color: brown;"></ion-icon> {{perfil.nombreUsuario}}</strong> <br> 
            <strong style="font-size: 14px; color: #505A53;"><ion-icon name="unlock" style="color: brown;"></ion-icon> Cliente</strong> </p>
        </div> 
      </ion-col>
    </ion-row> 
  </ion-grid>  

  <br>

  <div class="redes">
    <ion-grid style="text-align: center; margin-top: 0%;">
      <ion-row>
        <ion-col>
          <img src="img/facebookk.png"
            onclick="window.open('https://www.facebook.com/agrovegusa','_system','location=yes')">
        </ion-col>
        <ion-col>
          <img src="img/instagram.png"
            onclick="window.open('https://www.instagram.com/agrovegusa/?hl=en','_system','location=yes')">
        </ion-col>
        <ion-col>
          <img src="img/youtube.png"
            onclick="window.open('https://www.youtube.com/channel/UCoMSuFK4yxFvm6I48F2fCjw','_system','location=yes')">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="c1">
    <ion-grid style="text-align: center;">  
      <ion-row> 
        <ion-col>     
          <ion-card class="tarjeta" (click)="promociones()">
            <ion-item>
              <ion-avatar item-center>
                <div style="text-align: -webkit-center;">
                <img src="img/icon/promociones.png"/> 
                </div>     
               </ion-avatar>
            </ion-item>
              <p style="font-size: 16px; color: #88BD54;"><strong>Promociones</strong></p>     
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </div>

  <div class="c1">
    <ion-grid style="text-align: center;">  
      <ion-row> 
        <ion-col>     
          <ion-card class="tarjeta" (click)="productos()">
            <ion-item>
              <ion-avatar item-center>
                <div style="text-align: -webkit-center;">
                <img src="img/icon/bolsaP.png"/> 
                </div>     
               </ion-avatar>
            </ion-item>
              <p style="font-size: 16px; color: #88BD54;"><strong>Productos W</strong></p>    
          </ion-card>
        </ion-col>
        <ion-col>     
          <ion-card class="tarjeta" (click)="productosofline()">
            <ion-item>
              <ion-avatar item-center>
                <div style="text-align: -webkit-center;">
                <img src="img/icon/bolsaO.png"/> 
                </div>     
               </ion-avatar>
            </ion-item>
              <p style="font-size: 16px; color: #88BD54;"><strong>Productos O</strong></p>     
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </div>

  
  <div class="c1">
    <ion-grid style="text-align: center;">  
      <ion-row> 
        <ion-col> 
          <ion-card class="tarjeta" onclick="window.open('https://agrovegusa.com/')">
            <ion-item>
              <ion-avatar item-center>
                <div style="text-align: -webkit-center;">
                <img src="img/icon/web.png"/> 
                </div>     
               </ion-avatar>
            </ion-item>
              <p style="font-size: 16px; color: #88BD54;"><strong>Sitio web</strong></p>     
          </ion-card>
        </ion-col> 
        <ion-col>     
          <ion-card class="tarjeta" onclick="window.open('http://agrovegusa.sytes.net/saimovil/DefaultE.aspx')">
            <ion-item>
              <ion-avatar item-center>
                <div style="text-align: -webkit-center;">
                <img src="img/icon/distribuidor.png"/> 
                </div>     
               </ion-avatar>
            </ion-item>
              <p style="font-size: 16px; color: #88BD54;"><strong>Distribuidor</strong></p>     
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </div>


  <div style="text-align: center;" (click)="logout()">
    <p style="font-size: 16px; color: #505A53;">Cerrar sesi√≥n <img style="width: 4%;" (click)="logout()" src="img/icon/salir.png"/></p>
  </div>

</ion-content>
