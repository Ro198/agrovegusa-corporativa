
<ion-header translucent="true" no-border>
  <ion-navbar color="sincolor" style="text-align: center;">
    <ion-title color="agro2" style="text-align: -webkit-center;">Promociones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="Refrescar($event)">
    <ion-refresher-content 
    refreshingSpinner="circles"
    refreshingText="Actualizando lista...">
    </ion-refresher-content>  
  </ion-refresher>

  <ion-list *ngFor="let item of promociones; let i=index;">
    <ion-item (click)="detalles($event,item)">
        <ion-avatar>
        <div style="text-align:center;" >
          <img src="{{item.foto}}" id="Foto">
        </div>
        </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>
